{% extends "layout/_base_pages.html" %}

{% load static %}

{% block content %}

<style type="text/css">
    body { 
     background: url('{{ though_background.background.image.url }}');
     -webkit-background-size: cover;
     -moz-background-size: cover;
     -o-background-size: cover;
     background-size: cover;
     backdrop-filter: sepia(90%);
     box-shadow: inset 0 0 100px 50px #cccccc;
    };
</style>

<div class="row">
    <div class="col-12 col-lg-10">
        <div class="promo_container_bg card mb-3">
            <div class="row">
                <div class="col-12">
                    <h3 class="card-title ml-3 my-3 text-white text-left">{{ promo.title_news_or_promo }}</h3>
                    <div>
                        {% for cinema in cinemas %}
                            <span class="bg-primary text-white mx-2 my-3 px-2 py-1 rounded-pill">{{ cinema.title_cinema }}</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-12 col-lg-5 no-gutters">
                    <img class="square_card_image" src="{{ promo.main_image.image.url }}" alt="Card image cap">
                </div>
                <div class="col-12 col-lg-6 no-gutters">
                    <div class="card-body">
                        <p class="card-text text-white">{{ promo.description_news_or_promo }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2 text-center d-none d-lg-block">
        <img src="{% static 'pages/images/context_advertising_vertical.jpg' %}" id="vertical_advertising_mini" class="mt-3">
    </div>
</div>

{% endblock content %}
