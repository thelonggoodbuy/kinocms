{% extends "layout/_base_pages.html" %}

{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}">
</head>

<style type="text/css">
    body { 
     background: url('{{ though_background.background.image.url }}');
     -webkit-background-size: cover;
     -moz-background-size: cover;
     -o-background-size: cover;
     background-size: cover;
     backdrop-filter: sepia(90%);
     box-shadow: inset 0 0 100px 50px #cccccc;
    };
</style>

<div id="background_list_of_films" class="text-white mx-2 px-2">
    <div class="row">
        <div class="col-12">
            <h1 class="text-white" align=center>контакти</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="{% static 'pages/images/cinema_top_image.jpg'%}" id="horizontal_top_banner" class="text-center">
        </div>
    </div>
    
    {% for contact in contacts %}
    <div class="row mt-5">
        <div class=" col-12 col-lg-5 text-white mx-3">
            <div class="row">
                <div class="col-9 col-lg-5 my-auto">
                    <h3>{{ contact.cinema_name }}</h3>
                </div>
                <div class="col-9 col-lg-5 mx-3">
                    <img src="{{ contact.logo.url }}" class="cinema_contact_preview">
                </div>
                <div class="col-9 col-lg-12 mx-2">
                    <img src="{% static 'pages/images/zhovten.jpg' %}" class="cinema_preview_contact ml-3">
                </div>
            </div>
        </div>
        <div class="col-9 col-lg-6 mx-auto">
            <p>{{ contact.address }}</p>
            <iframe width="100%" height="400" src="{{ contact.location }}"></iframe>  
        </div>
    </div>
    {% endfor %}

</div>



{% endblock content %}
